<div class="container-fluid post-container">
    <div class="row h-100">
        <div class="col post-side-component">
            <div class="post-components-inner">
                <h1>Header</h1>
                <p>Testo</p>
                <p>Testo</p>
                <p>Testo</p>
            </div>
        </div>
        <div class="col-7 posts" id="post-section">

            <!-- Here goes all posts generated from db -->



        </div>
        <div class="col post-side-component h-25">
            <div class="h-100 post-components-inner"></div>
        </div>
    </div>
</div>
<script>

  async function setup() {
    const response = await fetch('/api/posts', {
      method: 'GET'
    });

    const posts = await response.json();

    console.log(posts)

    posts.forEach( post => {
      generatePost(post);
    });

  }
  setup()

  function generatePost(post) {
    const post_html = `
        <div class="card post">
            <img class="card-img-top" src="${post.imageUrl}">
            <div class="card-body">
                <h5 class="card-title">${post.title}</h5>
                <p class="card-text">${post.description}</p>
                <a class="btn btn-primary" href="/posts/${post._id}">Read More</a>
            </div>
        </div>
    `

    $('#post-section').append(post_html);
  }
</script>
